<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tasks - Todo App</title>
  <link rel="icon" type="image/svg+xml" href="../assets/tick-light.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />

  <link rel="stylesheet" href="./style.css" />
  <script>
    (function () {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", savedTheme);
    })();
  </script>
</head>

<body>
  <div id="app">
    <div id="topbar">
      <nav class="nav-bar">
        <img src="../assets/tick-black.svg" class="top-bar-logo" alt="" />
        <h2 class="top-bar-heading">To Do</h2>
        <div class="search">
          <input type="text" />
          <div class="search-icon">
            <i data-lucide="search"></i>
          </div>
        </div>

        <div class="profile skeleton skeleton-circle">
          <img src="" width="30" height="30" alt="" style="visibility: hidden;" />
        </div>
      </nav>
    </div>

    <div id="sidebar"></div>

    <div id="content">
      <div class="content-top">
        <div class="content-left">
          <div class="content-heading">
            <i data-lucide="clipboard-list" stroke-width="1.5"></i>
            <h2>Tasks</h2>
          </div>
        </div>
        <div class="sort" id="sortBtn">
          <i data-lucide="arrow-down-up" stroke-width="1.5"></i>
          <p>Sort</p>
          <div class="sort-menu">
            <div class="sort-menu-heading">
              <h4>Sort By</h4>
            </div>
            <div class="sort-menu-item">
              <i data-lucide="calendar-days" stroke-width="1.5" style="color: #2563eb"></i>
              <button>By Date</button>
            </div>
            <div class="sort-menu-item">
              <i data-lucide="calendar-plus" stroke-width="1.5"></i>
              <button>By Priority</button>
            </div>
            <div class="sort-menu-item">
              <i data-lucide="arrow-down-up" stroke-width="1.5"></i>
              <button>Alphabetical</button>
            </div>
          </div>
        </div>
      </div>

      <div class="content-body">
        <div class="task-add-body">
          <div class="task-input">
            <i data-lucide="circle" stroke-width="1.5"></i>
            <input type="text" placeholder="Add a task" id="addtask" />
          </div>
          <div class="task-add-menu">
            <span id="calendarWrapper">
              <i data-lucide="calendar-plus" stroke-width="1.5"></i>
            </span>

            <div id="calendarDropdown" class="calendar-dropdown">
              <div class="calendar-dropdown-heading">Set Due Date</div>

              <div class="calendar-dropdown-item calendarDropdownItem">
                <div class="calendar-left">
                  <i data-lucide="calendar" stroke-width="1.5"></i>
                  <button>Today</button>
                </div>
                <p id="today">Sat</p>
              </div>
              <div class="calendar-dropdown-item calendarDropdownItem">
                <div class="calendar-left">
                  <i data-lucide="calendar-check-2" stroke-width="1.5"></i>
                  <button>Tomorrow</button>
                </div>
                <p id="tomorrow">Sat</p>
              </div>
              <div class="calendar-dropdown-item calendarDropdownItem">
                <div class="calendar-left">
                  <i data-lucide="calendar-sync" stroke-width="1.5"></i>
                  <button>Next week</button>
                </div>
                <p id="nextWeekMon">Sat</p>
              </div>

              <div class="calendar-dropdown-item">
                <i data-lucide="calendar-clock"></i>
                <input type="text" id="taskDate" placeholder="Pick a Date" readonly />
              </div>



            </div>
          </div>
        </div>
        <!-- From Uiverse.io by catraco -->

        <div class="tasks-wrapper">
          <div class="task-list">
            <!-- tasks here -->
          </div>
          <div class="task-completed"></div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://unpkg.com/lucide@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script type="module" src="./sidebar.js"></script>
<script type="module" src="./inbox.js"></script>

</html>
