<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | AI Tool</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section
      class="auth-wrapper d-flex align-items-center justify-content-center py-4 px-3"
    >
      <div class="auth-card">
        <div class="auth-logo text-center mb-3">
          <img src="../assets/svgviewer-output.svg" alt="Logo" width="80" />
        </div>

        <h2 class="auth-title text-center">Sign Up</h2>

        <div class="form-group">
          <input
            type="text"
            class="auth-input"
            placeholder="Full name"
            id="fullName"
          />
        </div>

        <div class="form-group">
          <input
            type="email"
            class="auth-input"
            placeholder="Email address"
            id="email"
          />
        </div>

        <div class="form-group position-relative">
          <input
            type="password"
            class="auth-input"
            placeholder="Password"
            id="password"
          />
          <span class="password-toggle" onclick="togglePassword(this)">
            <i data-lucide="eye-off"></i>
          </span>
        </div>

        <button
          class="auth-primary-btn d-flex justify-content-center align-items-center gap-2"
          id="signupBtn"
        >
          <p class="m-0">Create Account</p>
        </button>

        <div class="auth-divider">
          <span>OR</span>
        </div>

        <div class="auth-oauth-buttons">
          <button class="oauth-btn" id="googleBtn">
            <img src="../assets/svgviewer-google logo.svg" alt="Google" />
            <span>Sign up with Google</span>
          </button>

          <button class="oauth-btn" id="githubBtn">
            <img src="../assets/GitHub_Invertocat_Black.svg" alt="GitHub" />
            <span>Sign up with GitHub</span>
          </button>
        </div>

        <p class="auth-footer-text">
          Already have an account?
          <a href="./login.html">Login</a>
        </p>
      </div>
    </section>

    <script>
      lucide.createIcons();

      function togglePassword(el) {
        const input = el.previousElementSibling;
        const icon = el.querySelector("svg");

        if (input.type === "password") {
          input.type = "text";
          icon.setAttribute("data-lucide", "eye");
        } else {
          input.type = "password";
          icon.setAttribute("data-lucide", "eye-off");
        }
        lucide.createIcons();
      }
    </script>
  </body>
  <script type="module" src="./signup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
